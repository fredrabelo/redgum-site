<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDGUM - Pocket Energy</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --main-dark: #3D295D;
            --main: #8572B1;
            --secondary-dark: #FBE423;
            --secondary: #F5B705;
        }
        .banner-slide {
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease-in-out;
        }
        .section-bg { background-image: url('images/BG-COM-T.png'); }
        .menu-link {
            color: var(--main-dark);
            transition: color 0.3s ease;
        }
        .menu-link:hover {
            color: var(--main);
        }
        .menu-link:active {
            color: var(--secondary-dark);
        }
        .text-main-dark {
            color: var(--main-dark);
        }
        .bg-main {
            background-color: var(--main);
        }
        .border-main-dark {
            border-color: var(--main-dark);
        }
        .atuacao-bg { background-image: url('images/BACKGROUND-ROXO.jpg'); }
        .bg-main-dark { background-color: var(--main-dark); }
        .redgum-bg { background-image: url('images/BANNER-BACKGROUND.jpg'); }
        html { scroll-behavior: smooth; }
        @media (max-width: 768px) {
            .banner-arrows {
                opacity: 0;
                transition: opacity 0.3s ease;
            }
            .banner-arrows.show {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-cover bg-center" style="background-image: url('images/BACKGROUND COM RAIO.png');">
    <!-- Header -->
    <header class="py-4">
        <div class="container mx-auto px-8 text-center mb-4">
            <a href="javascript:void(0)" onclick="goToHome()"><img src="images/MARCA RED GUM.png" alt="Red Gum" class="h-16 mx-auto"></a>
        </div>
        <div class="container mx-auto px-8">
            <div class="h-1" style="background-color: #E71A2E;"></div>
        </div>
    </header>
    

    <!-- Contato -->
    <section id="contato" class="w-full py-16">
        <div class="container mx-auto px-8">
            <div class="max-w-2xl mx-auto text-center mb-8">
                <p class="text-xl md:text-2xl text-main-dark">Olá, se você chegou aqui é porque tem interesse em ser um influenciador oficial Red Gum. Preencha os dados abaixo para que possamos conhecer você melhor. Obrigado!</p>
            </div>
            
            <div class="max-w-2xl mx-auto">
                <form id="contactForm" class="bg-white border-2 border-gray-300 p-6 rounded-lg space-y-6 relative">
                    <div>
                        <label class="block text-xs font-medium mb-2">NOME</label>
                        <input name="nome" type="text" class="w-full bg-transparent border-0 border-b-2 border-gray-300 py-2 text-sm focus:outline-none focus:border-main">
                    </div>
                    
                    <div>
                        <label class="block text-xs font-medium mb-2">E-MAIL</label>
                        <input name="email" type="email" class="w-full bg-transparent border-0 border-b-2 border-gray-300 py-2 text-sm focus:outline-none focus:border-main">
                    </div>
                    
                    <div>
                        <label class="block text-xs font-medium mb-2">CELULAR</label>
                        <input name="celular" type="tel" class="w-full bg-transparent border-0 border-b-2 border-gray-300 py-2 text-sm focus:outline-none focus:border-main">
                    </div>
                    
                    <div>
                        <label class="block text-xs font-medium mb-2">EMPRESA</label>
                        <input name="empresa" type="text" class="w-full bg-transparent border-0 border-b-2 border-gray-300 py-2 text-sm focus:outline-none focus:border-main">
                    </div>
                    
                    <div class="pb-6">
                        <label class="block text-xs font-medium mb-2">MENSAGEM</label>
                        <textarea name="mensagem" rows="3" class="w-full bg-transparent border-0 border-b-2 border-gray-300 py-2 text-sm focus:outline-none focus:border-main resize-none"></textarea>
                    </div>
                    
                    <button type="submit" class="absolute bottom-0 right-6 transform translate-y-1/2 text-white py-3 px-6 rounded font-medium text-sm transition-colors" style="background-color: #E71A2E;">
                        ENVIAR
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="border-t border-gray-300">
        <div class="bg-white py-6">
            <div class="container mx-auto px-8 flex flex-col md:flex-row items-center justify-between">
                <img src="images/MARCA RED GUM.png" alt="Red Gum" class="h-8 mb-4 md:mb-0">
                <a href="https://www.amazon.com.br" target="_blank"><img src="images/BOTÃO EXPERIMENTE AGORA.png" alt="Experimente Agora" class="mb-4 md:mb-0"></a>
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <p class="text-main-dark font-medium">Uma Marca: Treid LTDA</p>
                    <p class="text-main-dark text-sm">CNPJ. 63.270.700/0001-16</p>
                </div>
                <div class="flex space-x-4">

        </div>
        <div class="h-4" style="background-color: #E71A2E;"></div>
    </footer>

    <script>
        function goToHome() {
            const currentDomain = window.location.hostname;
            if (currentDomain.includes('treid.com.br')) {
                window.location.href = 'https://www.treid.com.br';
            } else {
                window.location.href = 'https://www.redgum.com.br';
            }
        }
        
        // Form submission
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('https://z44ryvpsj44jblcpap6ww7qnwi0mokgj.lambda-url.us-east-2.on.aws/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.status === 200) {
                    alert('Enviado com sucesso!');
                    this.reset();
                } else {
                    alert('Erro ao enviar o formulário. Tente novamente mais tarde.');
                }
            } catch (error) {
                alert('Erro ao enviar o formulário. Tente novamente mais tarde.');
            }
        });
    </script>
</body>
</html>
